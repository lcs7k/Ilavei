<ion-content fullscreen>
    <ion-nav>
        <ion-list>
            <ion-item routerLink="{{tech.route}}" *ngFor="let tech of techs">
                <ion-icon slot="start" name="{{tech.icon}}" style="color:{{tech.color}}"></ion-icon>
                <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
                <ion-label>
                    <h3>{{tech.title}}</h3>
                </ion-label>
            </ion-item>
            <ion-item (click)="sair()">
                <ion-icon slot="start"  name="exit-outline" style="color:#3575AC"></ion-icon>
                <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
                <ion-label>
                    <h3>Sair</h3>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-nav>
</ion-content>
