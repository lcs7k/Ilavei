
<ion-tabs>
<ion-header>
    <ion-toolbar color="primary">
      <!-- <ion-title slot="start">
        <img src="assets/logo.png" alt="logo" routerLink="/">
      </ion-title> -->

      <ion-title slot="end">
        <ion-chip color="" routerLink="/tabs/login" *ngIf="!usuario">
          <ion-avatar class="icone">
            <img [src]="perfilfoto" />
          </ion-avatar>
          <ion-label>Entrar</ion-label>
        </ion-chip>

        <ion-chip color="" routerLink="/tabs/user-perfil/{{usuario.key}}" *ngIf="usuario">
          <ion-avatar class="icone">
            <img [src]="perfilfoto" />
          </ion-avatar>
          <ion-label>{{usuario.email}}</ion-label>
        </ion-chip>
      </ion-title>
    </ion-toolbar>
  </ion-header>



    <ion-tab-bar color="primary" slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Início</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <ion-icon name="car-sport-outline"></ion-icon>
            <ion-label>Serviços</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>Configurações</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab4">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            <ion-label>Sobre</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
