<!-- Toggles in a List -->
<ion-list>
    <br><br><br><br>
    <ion-item>
        <ion-label>Polimento do Farol</ion-label>
        <ion-toggle color="primary" [(ngModel)]="primary"></ion-toggle>
    </ion-item>


    <ion-item>
        <ion-label>Cristalização de Vidro</ion-label>
        <ion-toggle color="success" [(ngModel)]="dark"></ion-toggle>

    </ion-item>

    <ion-item>
        <ion-label>Espelhamento de Pintura </ion-label>
        <ion-toggle color="warning" [(ngModel)]="warning"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Vitrificação </ion-label>
        <ion-toggle color="tertiary" [(ngModel)]="medium"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Remoção de Chuva Ácida </ion-label>
        <ion-toggle color="light" [(ngModel)]="danger"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Detalhamentoa </ion-label>
        <ion-toggle color="medium" [(ngModel)]="iae"></ion-toggle>
    </ion-item>
