<!-- Toggles in a List -->
<ion-list>
    <br><br><br><br>
    <ion-item *ngFor="let servico of servicos" (click)="calcular()">
        <ion-label>{{servico.nome}}{{servico.valor}} </ion-label>
        <ion-toggle color="primary" [(ngModel)]="servico.calculo"></ion-toggle>

    </ion-item>
    {{valor}}



    <div class="icon">
        <ion-icon routerLink="/tabs/tab2" name="arrow-back-outline"></ion-icon>


    </div>
