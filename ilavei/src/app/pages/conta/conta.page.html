<ion-header>
    <ion-toolbar>
        <img style="display: block;  " src="assets/back.png" routerLink="/tabs/tab3">
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-content fullscreen>
        <ion-nav>
            <ion-list>
                <ion-item routerLink="{{tech.route}}" *ngFor="let tech of techs">

                    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
                    <ion-label>
                        <h3>{{tech.title}}</h3>
                    </ion-label>
                </ion-item>

                <ion-item (click)="excluir()">
                    
                    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
                    <ion-label>
                        <h3>Excluir Conta</h3>
                    </ion-label>
                </ion-item>

            </ion-list>
        </ion-nav>
    </ion-content>

</ion-content>
