<ion-header>

        <img style="display: block;  " src="assets/back.png" routerLink="/tabs/tab3">
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-list>
        <ion-item lines="" *ngFor="let endereco of listEnderecos ; index as x ">

    </ion-list>
    <!-- BotÃ£o endereco -->

</ion-content>
