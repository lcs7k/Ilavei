<ion-header>
  <ion-toolbar>
    <img style="display: block;  " src="assets/back.png" routerLink="/tabs/tab3">
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let endereco of listEnderecos ; index as x ">
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="editar(enderecos)">Editar</ion-item-option>
    </ion-item-options>

    <ion-list>
      <ion-item lines="">
        <ion-label>
          {{ x + 1}} - Endereco: {{endereco.logradouro}} - CEP:
          {{endereco.cep}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="apagar(endereco)">Apagar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-button routerLink="/tabs/endereco-add/{{key}}">Adicionar Endere√ßo
    <!-- <ion-icon name="map-outline"></ion-icon> -->
  </ion-button>


</ion-content>
