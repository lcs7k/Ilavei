<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Perfil do Usuário
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
    <ion-list lines="none">
        <ion-item>
            <img src="assets/perfil.jpg" alt="">
        </ion-item>

        <ion-item>
            <ion-label>Nome: {{user.nome}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Email: {{user.email}}</ion-label>
        </ion-item>

        <!--Botão Endereço-->
        <ion-button routerLink="/tabs/endereco-add/{{key}}">
            <ion-icon name="map-outline"></ion-icon>
        </ion-button>



    </ion-list>

</ion-content>
