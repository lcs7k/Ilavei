<!-- Toggles in a List -->
<ion-list>
    <br><br><br><br>
    <ion-item>
        <ion-label>Interna</ion-label>
        <ion-toggle color="primary" [(ngModel)]="primary"></ion-toggle>
    </ion-item>


    <ion-item>
        <ion-label>Limpeza de Bancos de Couro</ion-label>
        <ion-toggle color="success" [(ngModel)]="dark"></ion-toggle>

    </ion-item>

    <ion-item>
        <ion-label>Limpeza Técnica de Motor </ion-label>
        <ion-toggle color="warning" [(ngModel)]="warning"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Oxi-Sanitização </ion-label>
        <ion-toggle color="tertiary" [(ngModel)]="medium"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Limpeza de Ar-Condicionado </ion-label>
        <ion-toggle color="light" [(ngModel)]="danger"></ion-toggle>
    </ion-item>
